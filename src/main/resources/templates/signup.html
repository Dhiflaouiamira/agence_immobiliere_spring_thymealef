<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LUXURY HOUSE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>LH</b>LUXURY HOUSE</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
          <a th:href="@{/home}"  class="w3-bar-item w3-button">Home</a>
    
      <a th:href="@{/projects}"  class="w3-bar-item w3-button">Projects</a>
     <a th:href="@{/about}"    class="w3-bar-item w3-button"     >About Us </a>
      <a th:href="@{/contact}" class="w3-bar-item w3-button">Contact US</a>
      <a th:href="@{/register}" class="w3-bar-item w3-button">Registre</a>
      <a th:href="@{/login}" class="w3-bar-item w3-button">Login</a>
    </div>
  </div>
</div>



    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
        
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
             <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
       
            
             
            
             
             
             
              <div class="form-group row">
                <label class="col-4 col-form-label">Cin: </label>
                <div class="col-8">
                    <input type="text" th:field="*{cin}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
                
            <div class="form-group row">
                <label class="col-4 col-form-label">Phone Number: </label>
                <div class="col-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
          
             
            <div>
                <button type="submit" class="btn btn-dark">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
