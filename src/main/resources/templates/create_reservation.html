<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LUXURY HOUSE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
  
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>LH</b>LUXURY HOUSE</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
          <a th:href="@{/home}"  class="w3-bar-item w3-button">Home</a>
     <a th:href="@{/users}"  class="w3-bar-item w3-button">Users</a>
      <a th:href="@{/reservations}"  class="w3-bar-item w3-button">Reservations</a>
     <a th:href="@{/reclamations}"    class="w3-bar-item w3-button"     >Reclamations</a>
      <a th:href="@{/bienImmobiliers}" class="w3-bar-item w3-button">BienImmobilier</a>
      <a th:href="@{/}" class="w3-bar-item w3-button">Signout</a>
    
    </div>
  </div>
</div>
 <h1  class = "text-center">   Create new bienImmobilier  </h1> 

     <div class =  "container">
      <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center-center card ">
        <h1  class = "text-center">   Create new Reservation   </h1>  
        <div class = "card-body">
        
          <form th:action= "@{/reservations}" th:object="${ reservation}" method="POST">
          
          
            <div Class ="form-group"    >
           <label>  Reservation  montant </label>
             <input   type = "text"
          name="montant"
             th:field="${reservation.montant}"
             class = "form-control"
             placeholder=" Enter reservation montant "
             />
             </div>
             
             
             <div Class ="form-group"    >
           <label>  Reservation  dateDebut </label>
            <input   type ="date"
                name="dateDebut"
             th:field="${reservation.dateDebut}"
             class = "form-control"
             placeholder=" Enter reservation dateDebut "
             />
             </div>
              <div Class ="form-group"    >
           <label>  Reservation  dateFin </label>
             <input   type ="date" 
           name="dateFin"
             th:field="${reservation.dateFin}"
             class = "form-control"
             placeholder=" Enter reservation dateFin "
             />
             </div>
             
             
              <div Class ="form-group"    >
           <label>  Reservation  user </label>
           
           <select class="form-control" >
                 <th:block th:each="cat : ${listUsers}">
                 <option th:text= "${cat.firstName}" th:value="${cat.id}" />
                 </th:block>
           </select>
           
             </div>
             
             
              <div Class ="form-control"   >
           <label>  Reservation  BienImmobilier </label>
           
           <select class="form-control" required>
                 <th:block th:each="cat : ${listBienImmobiliers}">
                 <option th:text= "${cat.name}" th:value="${cat.id}" />
                 </th:block>
           </select>
           
             </div>
             
             
             
         
         
       
          <div class = "box-footer">
          
           <button type="submit" class ="btn btn-primary">
           Submit
           </button>
          </div> 
          </form>
        </div>
        </div>
         </div>
          </div>
</body>
</html>
